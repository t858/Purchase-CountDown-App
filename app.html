<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">k
</head>
<body>
    <section class="section-center">

        <article class="gift-img">
            <img src="./gift.jpeg" alt="" >
        </article>

        <article class="gift-info">
            <h3>New iphone giveaway</h3>
            <h4 class="giveaway">
                giveaway ends on sunday, 24 April 2020, 8:00am 
            </h4>
            <p>
                Need a new phone to start the year, we got a nice Iphone Xmas on our stocks just for you on our online shop with a very low discount price. 

            </p>
            <div class="deadline">

                <div class="deadline-format">
                    <div>
                        <h4 class="days">34</h4>
                        <span>days</span>
                    </div>
                </div>

                <div class="deadline-format">
                    <div>
                        <h4 class="hrs">34</h4>
                        <span>hours</span>
                    </div>
                </div>

                <div class="deadline-format">
                    <div>
                        <h4 class="mins">34</h4>
                        <span>mins</span>
                    </div>
                </div>

                <div class="deadline-format">
                    <div>
                        <h4 class="secs">34</h4>
                        <span>secs</span>
                    </div>
                </div>
            </div>
        </article>
    </section>

    <script src="app.js"></script>
</body>
</html>
